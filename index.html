<html>
	<head>
		<title>Side-scrolling One Page Addon</title>
		<link rel="stylesheet" href="style.css" />
		<script src="jquery-2.1.4.min.js"></script>
		<script src="jquery.scrollTo.js"></script>
		<script src="jquery.easing.js"></script>
		<script src="jquery.mousewheel.js"></script>
		<script src="jquery.mousewheel.min.js"></script>
		<script type="text/javascript">
			jQuery(function( $ ){
			
				$(document).ready(function(){
					width = ($(window).width() * 0.1550) + 70;
					count = $( "#main" ).children().length;
					total_width = (width + (width / 30.0)) * (count + 2);
					$("body").css("width", total_width + "px");
					$(".wrapper").css("width", total_width + "px");
					$("#main li").css("width", width + "px");
					$("#main li").css("height", (width - 50) + "px");
					$("#main img").css("width", width + "px");
					$("#main img").css("height", (width - 50) + "px");
					$("#main li").css("margin", (width / 15.0) + "px");
					pos = $(".me").position().left - (width * 1.25);
					$(".label").css("left", ($(".me").position().left + (width / 1.5)) + "px");
					console.log($(".me"));
					$(".label").css("top", (width));
					console.log(pos);
					setTimeout(
						function() {
							$( ".main" ).animate({
								opacity: 1,
							  }, 1000);
							$.scrollTo(pos, 1000, { easing:'easeOutBounce' });
							
							 $('html, body, *').mousewheel(function(e, delta) {
								this.scrollLeft -= (delta * 40);
								e.preventDefault();
							});
							clicked = $("#me");
							clicked.addClass('active');
						}, 50
					);
					
				});
				
				$(".main li").click(function (){
					pos = $(this).position().left - (width * 1.500);
					$.scrollTo(pos, 500, { easing:'easeOutSine' });
					clicked.removeClass('active');
					clicked = $(this);
					clicked.addClass('active');
					console.log(this);
					$(".label").css("left", ($(this).position().left + (width / 2.50)) + "px");		
					$( ".label" ).css("opacity", ".10");
					
					setTimeout(
						function() {
							$( ".label" ).css("opacity", "1");
						}, 250
					);
				});
				
			});
		</script>
	</head>
	<body>
		<div class="header">
			<h1>John Jacob Jingleheimer Schmitt</h1>
			<h2>Computer Science, Android Developer</h2>
			<h3>Georgia Insitute of Technology 2016</h3>
		</div>
		<div class="wrapper">
			<ul class="main" id="main">
				<li><img src="image1.jpg" /></li>
				<li><img src="image2.jpg" /></li>
				<li id="me" class="me"><img src="image3.jpg" /></li>
				<li><img src="image4.jpg" /></li>
				<li><img src="image5.jpg" /></li>
				<li><img src="image1.jpg" /></li>
				<li><img src="image2.jpg" /></li>
				<li><img src="image3.jpg" /></li>
				<li><img src="image4.jpg" /></li>
			</ul>
			<div class="label">
				Description here
			</div>
		</div>	
	</body>
</html>
